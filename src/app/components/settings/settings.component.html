<div class="card">
    <h5>BTC Addresses</h5>
    <div class="p-inputgroup mb-3">
        <input [formControl]="newAddress" pInputText placeholder="New address" type="text">
        <button pButton label="Add" (click)="addAddress()" [disabled]="newAddress.invalid"></button>
    </div>
    <ul class="list-none m-0 p-0">
        <li *ngFor="let addr of addresses$ | async" class="mb-2 flex align-items-center justify-content-between">
            <span class="mr-2">{{addr}}</span>
            <ng-container *ngIf="addr === currentAddress; else switchBtn">
                <button pButton type="button" label="Current" styleClass="p-button-success p-button-sm" disabled></button>
            </ng-container>
            <ng-template #switchBtn>
                <div class="flex align-items-center">
                    <button pButton type="button" label="Switch" class="mr-2" (click)="switchAddress(addr)"></button>
                    <button pButton type="button" icon="pi pi-times" class="p-button-text p-button-danger p-button-sm" (click)="removeAddress(addr)"></button>
                </div>
            </ng-template>
        </li>
    </ul>
</div>
<div class="card">
    <h5>Background Particles </h5>
    <p-inputSwitch [(ngModel)]="particlesValue" (ngModelChange)="particlesChanged($event)" optionLabel="label"
        optionValue="value"></p-inputSwitch>
</div>
<div class="card">
    <h5>Your Best Difficulty Card</h5>
    <p-inputSwitch [(ngModel)]="showBestDifficulty" (ngModelChange)="showBestDifficultyChanged($event)"
        optionLabel="label" optionValue="value"></p-inputSwitch>
</div>

</div>

<div class="card">

    <p-inputSwitch [(ngModel)]="showBlockHeight" (ngModelChange)="showBlockHeightChanged($event)" optionLabel="label"
        optionValue="value"></p-inputSwitch>
</div>
